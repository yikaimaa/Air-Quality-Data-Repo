name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # uv 更推荐用这个 action（比 pip install uv 稳定且可缓存）
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Create venv + install deps
        run: |
          uv venv --python 3.11
          uv pip install -r requirements.txt

      # 如果你已经把 pyproject.toml commit 到 repo 根目录，这一步就能用
      - name: Install project (editable)
        run: uv pip install -e .

      - name: Import check
        run: uv run python -c "import pm25; import numpy, pandas"

      - name: Debug dataset presence
        run: |
          ls -la
          ls -la Datasets/Ontario/PM25 | head -n 50

      - name: Run pipeline (local datasets)
        run: |
          mkdir -p outputs
          uv run python scripts/build_hourly_pm25.py \
            --base-raw "Datasets/Ontario/PM25/" \
            --out outputs/pm25_hourly_cleaned.parquet \
            --report-out outputs/dedupe_report.json

          uv run python scripts/build_daily_pm25.py \
            --hourly outputs/pm25_hourly_cleaned.parquet \
            --out outputs/pm25_daily_cleaned.csv \
            --min-hours 15

      # 可选：把 outputs/ 打包成 artifact，去 :contentReference[oaicite:0]{index=0} Actions 里下载
      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-outputs
          path: outputs/
