name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install deps
        run: |
          uv venv
          uv pip install -r requirements.txt

      - name: Basic import check
        run: uv run python -c "import numpy, pandas"

      - name: Run pipeline
        run: |
          uv run python "scripts/build hourly pm25.py"
          uv run python "scripts/build daily pm25.py"

      - name: Basic import check
        run: uv run python -c "import numpy, pandas"

