name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install deps
        run: |
          uv venv --python 3.11
          uv pip install -r requirements.txt

      - name: Smoke import check
        run: uv run python -c "import numpy, pandas"

      - name: Run pipeline
        run: |
          mkdir -p outputs
          uv run python scripts/build_hourly_pm25.py \
            --out outputs/pm25_hourly_cleaned.parquet \
            --report-out outputs/dedupe_report.json
          uv run python scripts/build_daily_pm25.py \
            --hourly outputs/pm25_hourly_cleaned.parquet \
            --out outputs/pm25_daily_cleaned.csv \
            --min-hours 15

      # 可选：把 outputs/ 作为 CI 产物保存，方便你在 Actions 页面下载查看
      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-outputs
          path: outputs/
