name: workflow_test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Create venv + install deps
        run: |
          uv venv
          uv pip install -r requirements.txt

      - name: Basic import check (no project build)
        run: uv run --no-project python -c "import numpy, pandas, requests"

      - name: Build hourly PM2.5 (Ontario)
        run: |
          mkdir -p outputs
          uv run --no-project python scripts/build_hourly_pm25.py \
            --input-dir "Datasets/Ontario/PM25" \
            --out "outputs/pm25_hourly_wide_final.csv" \
            --out-station-lookup "outputs/station_lookup.csv"

      - name: Sanity check outputs exist
        run: |
          test -s outputs/pm25_hourly_wide_final.csv
          test -s outputs/station_lookup.csv

      - name: Build daily PM2.5 (REGION aggregated)
        run: |
          mkdir -p outputs
          uv run --no-project python scripts/build_daily_pm25.py \
            --in "outputs/pm25_hourly_wide_final.csv" \
            --out "outputs/pm25_daily_region.csv" \
            --min-hours 0 \
            --require-region

      - name: Sanity check region-daily output exists
        run: |
          test -s outputs/pm25_daily_region.csv

      - name: Output PM2.5 artifact (region only)
        uses: actions/upload-artifact@v4
        with:
          name: pm25_outputs
          path: |
              outputs/pm25_hourly_wide_final.csv
              outputs/station_lookup.csv
              outputs/pm25_daily_region.csv
          if-no-files-found: error
