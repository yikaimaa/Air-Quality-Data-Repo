name: workflow_test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Create venv + install deps
        run: |
          uv venv
          uv pip install -r requirements.txt

      - name: Basic import check
        run: |
          uv run --no-project python -c "import numpy, pandas, requests"

      # ------------------------------------------------------------
      # PM2.5 PIPELINE
      # ------------------------------------------------------------

      - name: Build hourly PM2.5 (Ontario)
        run: |
          mkdir -p outputs
          uv run --no-project python scripts/build_hourly_pm25.py \
            --input-dir "Datasets/Ontario/PM25" \
            --out "outputs/pm25_hourly_wide_final.csv" \
            --out-station-lookup "outputs/station_lookup.csv"

      - name: Sanity check hourly outputs exist
        run: |
          test -s outputs/pm25_hourly_wide_final.csv
          test -s outputs/station_lookup.csv

      - name: Build daily PM2.5 (REGION aggregated)
        run: |
          uv run --no-project python scripts/build_daily_pm25_region.py \
            --in "outputs/pm25_hourly_wide_final.csv" \
            --out "outputs/pm25_daily_region.csv" \
            --lookup "Datasets/Ontario/intermediate_tables/pm25_station_region_lookup.csv" \
            --require-region \
            --min-hours 0

      - name: Sanity check region-daily output exists
        run: |
          test -s outputs/pm25_daily_region.csv

      # ------------------------------------------------------------
      # WEATHER PIPELINE
      # ------------------------------------------------------------

      - name: Clean daily weather (Ontario, 2020-2025)
        run: |
          WEATHER_IN="Datasets/Ontario/weather_raw/ON_weather_daily_merged_2020_2025.csv"

          WEATHER_OUT_DIR="outputs/weather_clean"
          WEATHER_OUT_CSV="$WEATHER_OUT_DIR/ON_weather_daily_merged_2020-2025_clean.csv"
          WEATHER_OUT_ZIP="$WEATHER_OUT_DIR/ON_weather_daily_merged_2020-2025_clean.csv.zip"

          mkdir -p "$WEATHER_OUT_DIR"

          uv run --no-project python scripts/weather_clean.py \
            --in "$WEATHER_IN" \
            --out "$WEATHER_OUT_CSV"

          zip -j "$WEATHER_OUT_ZIP" "$WEATHER_OUT_CSV"

      - name: Sanity check weather clean outputs
        run: |
          test -s outputs/weather_clean/ON_weather_daily_merged_2020-2025_clean.csv
          test -s outputs/weather_clean/ON_weather_daily_merged_2020-2025_clean.csv.zip
          ls -lh outputs/weather_clean

      - name: Build weather station lat/lon lookup
        run: |
          uv run --no-project python scripts/build_weather_station_longlat.py \
            --weather "outputs/weather_clean/ON_weather_daily_merged_2020-2025_clean.csv" \
            --out "outputs/weather_stations_latlon.csv"

      - name: Sanity check weather lat/lon output exists
        run: |
          test -s outputs/weather_stations_latlon.csv

      # ------------------------------------------------------------
      # ARTIFACTS
      # ------------------------------------------------------------

      - name: Upload current outputs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pipeline_outputs_step1
          path: |
            outputs/pm25_daily_region.csv
            outputs/weather_clean/ON_weather_daily_merged_2020-2025_clean.csv
            outputs/weather_stations_latlon.csv
          if-no-files-found: error
